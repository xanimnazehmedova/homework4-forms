<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title> Qeydiyyat formu</title>
    <style>
      .div1 {
        background-color: rgb(180, 179, 179);
        border: 1px solid;
        text-align: center;
        width: 500px;
        margin-left: auto;
        margin-right: auto;
      }
      button {
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <div class="div1">
      <h1>Qeydiyyat Formu</h1>
      <div>
        <form
          action="textşphp"
          method="get"
          enctype="multipart/form-data"
          id="qeydiyyatformu"
        >
          <label for="name" > Adınız </label>
          <input
            id="name"
            type="text"
            name="name"
            minlength="3"
            placeholder="Enter name"
            required
          />

          <br /><br />

          <label for="surname" > Soyadınız </label>
          <input
            id="surname"
            type="text"
            name="surname"
            minlength="3"
            placeholder="Enter surname"
            required
          />
          <br /><br />

          <label for="age" > Yaşınız </label>
          <input
            id="age"
            type="number"
            name="age"
            min="3"
            max="99"
            placeholder="3-99"
          />
          <br />
          <br />
          <br />
          <label for="email" > Emailinizi daxil edin</label>
          <input
            id="email"
            type="email"
            name="email"
            placeholder="Enter Gmail"
            required
          />
          <br />
          <br />
          <label for="password" >
            Emailinizin kodunu daxil edin</label
          >
          <input
            id="password"
            type="password"
            name="password"
            minlength="7"
            placeholder="Enter password"
            required
          />
          <br />
          <br />
          <br />
          <br />
          <label for="birth" > Doğum tarixinizi seçin</label>
          <input id="birth" type="date" name="birth" />
          <br />
          <br />
          <label for="gender" > Cinsiyyətinizi seçin</label>
          <br />
          <br />
          <label for="male" > Kişi</label>
          <input id="male" type="radio" name="gender" value="1" required />
          <br />
          <label for="female" > Qadın</label>
          <input id="female" type="radio" name="gender" value="2" required />
          <br />
          <br />
          <br />
          <br />
          <label for="file" >
            CV (PDF formatında) və şəklinizi daxil edin</label
          >
          <br />
          <br />
          <label for="cv"></label>
          <input id="cv" type="file" name="cv" accept=" .pdf" />
          <br />
          <br />
          <label for="photo" ></label>
          <input id="photo" type="file" name="photo" accept=" .jpeg, .png" />
          <br />
          <br />
          <br />
          <br />
          <label for="rulesandtermsofuse" >
            <a href=""> Qaydalar və İstifadə şərtləri</a> ilə tanış oldum,
            razıyam</label
          >
          <input
            id="rulesandtermsofuse"
            type="checkbox"
            name="rulesandtermsofuse"
            required
          />
          <br />
        </form>
      </div>
      <br /><br />
      <div>
        <button type="submit" form="qeydiyyatformu">Göndər</button>
        <button type="reset" form="qeydiyyatformu">Təmizlə</button>
      </div>
    </div>
  </body>
</html>
